<!DOCTYPE html>
<html>
	<head>
		<title>SongZ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<style>
			label {
				display: block;
			}
			audio {
				width: 100%;
			}
			#prev-btn,
			#play-pause-btn,
			#next-btn {
				font-size: 200%;
			}
		</style>
		<script>
			let activePlayer,
				inactivePlayer,
				queue = [],
				queuePosition = -1,
				playing = false;
			
			function toGDriveURL(gDriveId) {
				return `https://drive.google.com/uc?export=view&id=${gDriveId}`;
			}
			
			window.addEventListener('load', function () {
				activePlayer = document.getElementById('player1');
				inactivePlayer = document.getElementById('player2');
				
				document.getElementById('prev-btn').addEventListener('click', prevSong);
				document.getElementById('play-pause-btn').addEventListener('click', playPauseSong);
				document.getElementById('next-btn').addEventListener('click', nextSong);
				
				activePlayer.addEventListener('ended', nextSong);
				inactivePlayer.addEventListener('ended', nextSong);
				
				loadSongs();
			});
			
			async function loadSongs() {
				let songsRes = await fetch('/api/songs'),
					songsTable = document.getElementById('song-list');
				
				queue = await songsRes.json();
				queue = queue.sort((a, b) => a.trackNo < b.trackNo ? -1 : 1);
				
				songsTable.innerHTML = '';
				queue.forEach((song, i) => {
					let songRow = document.createElement('tr'),
						playBtn = document.createElement('button');
					
					songRow.innerHTML = `
						<td>${song.trackNo}</td>
						<td>${song.title}</td>
						<td></td>`;
					playBtn.innerHTML = '▶️';
					playBtn.addEventListener('click', () => playSong(i));
					songRow.querySelector('td:last-of-type').appendChild(playBtn);
					songsTable.appendChild(songRow);
				});
			}
			
			function loadSong(player, i) {
				if (i >= queue.length) {
					return;
				}
				let song = queue[i];
				
				player.innerHTML = '' +
					song.gDriveFLAC ? `<source src="${toGDriveURL(song.gDriveFLAC)}" type="audio/flac" />` : '' +
					song.gDriveM4A  ? `<source src="${toGDriveURL(song.gDriveM4A)}"  type="audio/x-m4a"  />` : '' +
					song.gDriveMP3  ? `<source src="${toGDriveURL(song.gDriveMP3)}"  type="audio/mp3"  />` : '' +
					song.gDriveOGG  ? `<source src="${toGDriveURL(song.gDriveOGG)}"  type="audio/ogg"  />` : '';
				player.load();
			}
			
			function swapPlayers() {
				let temp = activePlayer;
				activePlayer = inactivePlayer;
				inactivePlayer = temp;
			}
			
			async function playSong(i) {
				loadSong(activePlayer, i);
				if (i < queue.length - 1) {
					loadSong(inactivePlayer, i + 1);
				}
				await activePlayer.play();
				playing = true;
				queuePosition = i;
			}
			
			async function playPauseSong() {
				if (playing) {
					await activePlayer.pause();
					playing = false;
				} else {
					await activePlayer.play();
					playing = true;
				}
			}
			async function prevSong() {
				swapPlayers();
				queuePosition--;
				loadSong(activePlayer, queuePosition);
				await inactivePlayer.pause();
				inactivePlayer.currentTime = 0;
				await activePlayer.play();
			}
			async function nextSong() {
				swapPlayers();
				await activePlayer.play();
				queuePosition++;
				loadSong(inactivePlayer, queuePosition + 1);
			}
		</script>
	</head>
	<body>
		<h1>It works?</h1>
		<section>
			<h2>Add song</h2>
			<form method="POST" action="/api/songs">
				<label>
					GDrive FLAC:
					<input type="text" name="gdrive-flac" />
				</label>
				<label>
					GDrive M4A:
					<input type="text" name="gdrive-m4a" />
				</label>
				<label>
					GDrive MP3:
					<input type="text" name="gdrive-mp3" />
				</label>
				<label>
					GDrive OGG:
					<input type="text" name="gdrive-ogg" />
				</label>
				<label>
					Title:
					<input type="text" name="title" />
				</label>
				<label>
					Track #:
					<input type="number" name="track-no" />
				</label>
				<button type="submit">Submit</button>
			</form>
		</section>
		<section>
			<h2>Play song</h2>
			<table>
				<thead>
					<tr>
						<th>#</th>
						<th>Title</th>
						<th></th>
					</tr>
				</thead>
				<tbody id="song-list">
					<tr>
						<td colspan="3">Loading...</td>
					</tr>
				</tbody>
			</table>
			<br />
			<button id="prev-btn">⏮</button>
			<button id="play-pause-btn">⏯</button>
			<button id="next-btn">⏭</button>
			<br />
			<audio id="player1" controls="controls"></audio>
			<br />
			<audio id="player2" controls="controls"></audio>
		</section>
	</body>
</html>
