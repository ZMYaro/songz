<!DOCTYPE html>
<html>
	<head>
		<title>SongZ</title>
		<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
		<link rel="shortcut icon" type="image/x-icon" sizes="16x16" href="/images/logo/favicon.ico">
		<link rel="icon" type="image/png" sizes="512x512" href="/images/logo/logo_512.png">
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons&display=block">
		<style>
			html,
			body,
			songz-app {
				margin: 0;
				border: 0;
				padding: 0;
				width: 100%;
				height: 100%;
			}
			body {
				font-family: Roboto, 'Helvetica Neue', sans-serif;
			}
			songz-app {
				display: flex;
				flex-direction: column;
			}
			app-drawer-layout {
				--app-drawer-width: min(320px, calc(100% - 48px));
				flex-grow: 1;
			}
			label {
				display: block;
			}
			audio {
				width: 90%;
			}
			#prev-btn,
			#play-pause-btn,
			#next-btn {
				font-size: 200%;
			}
		</style>
		<script type="module" src="/components/songz-app.js"></script>
	</head>
	<body>
		<songz-app></songz-app>
	</body>
</html>
